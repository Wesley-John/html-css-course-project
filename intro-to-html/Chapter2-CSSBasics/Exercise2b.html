<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        width: 215px;
        height: 40px;
        font-size: 17px;
        border-radius: 50px;
        cursor: pointer;
        font-family: Arial;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: rgb(230, 194, 11);
      }
    </style>
  </head>
  <body>
    <button>Add to Cart</button>
  </body>
</html>
